<section class="faq-section">
    <div class="uk-container">
        <div class="section-header uk-text-center uk-margin-large-bottom" uk-scrollspy="cls: uk-animation-fade; delay: 300;">
            <h2>Поширені запитання</h2>
        </div>

        <div class="faq-content">
            {% for section in site.data.faq.sections %}
            <div class="faq-section-group uk-margin-large-bottom" uk-scrollspy="cls: uk-animation-slide-left; delay: 400;">
                <!-- <h3 class="faq-section-title">{{ section.title }}</h3> -->
                <ul class="faq-accordion" uk-accordion="multiple: false; animation: true; duration: 300;">
                    {% for item in section.questions %}
                    <li class="faq-item">
                        <a class="uk-accordion-title" href="#">
                            <span class="faq-question">{{ item.question }}</span>
                            <span class="faq-icon" uk-icon="icon: chevron-down; ratio: 0.8;"></span>
                        </a>
                        <div class="uk-accordion-content">
                            <div class="faq-answer">
                                <p>{{ item.answer }}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>

      
    </div>
</section>
